<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/vite.svg" />

  <title>Firebase Attendance App</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#1d4ed8",
            secondary: "#9333ea",
            accent: "#f43f5e"
          },
          fontFamily: {
            sans: ["Inter", "ui-sans-serif", "system-ui"],
          },
          boxShadow: {
            "inner-lg": "inset 0 10px 15px -3px rgba(0,0,0,0.1), inset 0 4px 6px -2px rgba(0,0,0,0.05)",
          },
        },
      },
    };

  <link rel="preconnect" href="https://fonts.googleapis.com" />

<body class="bg-gray-100 text-gray-900 font-sans">
  <div id="root" class="min-h-screen flex items-center justify-center"></div>
  <div id="google_translate_element"></div>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'fr,de,es,it,pt,zh,ar,ru,ja,ko,hi', // list all 20+ codes
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>

  <script type="text/javascript"
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script type="module" src="/src/main.jsx"></script>
